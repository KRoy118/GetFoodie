<div class="container signup">
    <h1>Create an account</h1>
       <form #signupForm="ngForm" (ngSubmit)="signupForm.valid && onSubmit(signupForm)">
         <div class="form-group row">
           <label for="fullName" class="col-sm-2 col-form-label">Full Name:</label>
           <div class="col-sm-10">
             <input type="text" #fullname="ngModel" [(ngModel)]="userService.selectedUser.fullName" class="form-control" name="fullName" placeholder="Enter your full name" required [ngClass]="{'invalid-textbox' : !fullname.valid }">
           </div>
         </div>
         <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone Number:</label>
                <div class="col-sm-10">
                  <input type="text" #phone="ngModel" [(ngModel)]="userService.selectedUser.phone" class="form-control" name="phone" placeholder="Enter your phone number" required [ngClass]="{'invalid-textbox' : !phone.valid }">
                </div>
              </div>
         <div class="form-group row">
           <label for="inputPassword3" class="col-sm-2 col-form-label">Address:</label>
             <div class="col-sm-10">
               <textarea class="form-control" #address="ngModel" [(ngModel)]="userService.selectedUser.address" name="address" placeholder="Enter your address" required [ngClass]="{'invalid-textbox' : !address.valid }"></textarea>
             </div>
         </div>
         <div class="form-group row">
           <label for="inputPassword3" class="col-sm-2 col-form-label">Email:</label>
             <div class="col-sm-10">
               <input type="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" class="form-control" name="email" required placeholder="Enter your email" [pattern]="emailRegex" [ngClass]="{'invalid-textbox' : !email.valid }">
                <div *ngIf="email.errors">
                  <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
                  <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
                </div>
                <div *ngIf="signupForm.submitted && form.get('email').errors?.serverError">
                  <label class="validation-message" style="color: red; border: 1px solid red; padding: 3px; padding-top: 5px; background-color: whitesmoke"> {{ form.get('email').errors?.serverError }} </label>
                </div>
             </div>
         </div>
         <div class="form-group row">
           <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
             <div class="col-sm-10">
               <input class="form-control" #password="ngModel" [(ngModel)]="userService.selectedUser.password" type="password" name="password" placeholder="Enter your password" required minlength="8" [ngClass]="{'invalid-textbox' : !password.valid }"/>
               <div *ngIf=" password.errors">
                <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
                <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
               </div>
             </div>
         </div>
         <div class="form-group row">
           <div class="col-sm-10">
             <button type="submit" class="btn btn-primary">Sign in</button>
           </div>
        </div>
       </form>
       <p style="text-align: center; color: white; font-size:20px">Already have an account? Login <a routerLink="/login" style="text-decoration: none;">here</a></p>
</div>
